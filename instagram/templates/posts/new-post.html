{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}
<!-- {% load staticfiles %} -->

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block body %}
  {{block.super}}
  <div class="container">
    <div class="row">
      <!-- Empty div -->
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="text-center">New Slaygram Post</h3>
          </div>
          <div class="panel-body">
            <form action="{% url 'new_post' %}" method="post" enctype="multipart/form-data">
              {%csrf_token%}
              {% bootstrap_form form%}
              <input type="submit" class="btn btn-lg" value="post">
            </form>
          </div>

        </div>

      </div>
      <!-- empty div -->
      <div class="col-md-4"></div>
    </div>
  </div>
  {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
  {% endblock %}

{% endblock %}
